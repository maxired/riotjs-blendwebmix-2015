<app>
  <div>
    <titlebar/>
    <slidecontainer/>
  </div>

  <script>
  slides = [
    {title : 'Accueil', content : 'welcome' },
    {title : 'Speaker' , content : 'me'},
    {title : 'Intro' , content : 'triweb'},
    {title : 'Librarie' , content : 'library'},
    {title : 'Riot' , content : 'riot'},
    {title : 'Composants' , content : 'elements'},
    {title : 'Debuter' , content : 'beginner'},
    {title : 'Avantages' , content : 'quality' },
    {title : 'Aller plus loin' , content : 'further' },
    {title : 'questions'}
  ]

  setTimeout(function(){
    riot.route.exec(function(name) {
      var index = slides.reduce(function(memo, slide, slideIndex){
        return slide.content === name ? slideIndex : memo
      }, 0 )
      console.log('riot router', index)
      slideIndex.trigger('start', index)
    })

    slideIndex.on('slideChange', function(slide){
      content =  slides[slide.index].content;
      riot.route(content);
    })


  }, 100)
  </script>


  <style>
  body{
    margin:0px;
    background-color: #fafafa;
  }
  </style>
</app>
